version: '3.8'

services:
  # MongoDB for GridFS storage strategy
  mongodb:
    image: mongo:7.0
    container_name: family-tree-mongodb
    restart: unless-stopped
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: familytree
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - storage-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO for S3-compatible storage strategy
  minio:
    image: minio/minio:latest
    container_name: family-tree-minio
    restart: unless-stopped
    ports:
      - "9002:9000"
      - "9003:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - storage-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Client for bucket initialization
  minio-init:
    image: minio/mc:latest
    container_name: family-tree-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin123;
      /usr/bin/mc mb myminio/family-tree --ignore-existing;
      /usr/bin/mc policy set public myminio/family-tree;
      exit 0;
      "
    networks:
      - storage-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  minio_data:
    driver: local

networks:
  storage-network:
    driver: bridge
